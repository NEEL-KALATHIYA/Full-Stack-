<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Employee</title>
    <link rel="shortcut icon" href="./user-tie-solid.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="Main">
      <div class="Content">
        <h1>Hire a New Employee</h1>
        <br />

        <form id="Employee_info">
          <input
            id="user"
            type="text"
            placeholder="Employee name..."
            required
          /><br />

          <select name="" id="jobrole">
            <option value="">Select JobRole</option>
            <option value="coodinator">coodinator</option>
            <option value="Manager">Manager</option>
            <option value="HR">HR</option>
            <option value="Employee">Employee</option>
            </select>
            <br/>

          <select name="" id="department">
            <option value="">Select Department</option>
            <option value="IT Manager">IT Manager</option>
            <option value="Engneering">Engneering</option>
            <option value="System Analyst">System Analyst</option>
            </select>
            <br/>

          <input
            id="salary"
            type="number"
            placeholder="Monthly Salary..."
            required
          /><br />

          <input
            id="Experience"
            type="number"
            placeholder="Pre Work Experience..."
            required
          /><br />

          <input
            id="email"
            type="text"
            placeholder="Contact Email..."
            required
          /><br />

          <input type="submit" id="hire" value="Hire" />
        </form>
      </div>
    </div>

    <table id="Employee Data"  class="table border border-3 border-dark" cellspacing="5px"; cellpadding="10px">
      <thead id="head">
        <tr>
          <th>Employee Name</th>
          <th>Job Role</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Work Experience</th>
          <th>Contact Email</th>
          <th>Role Type</th>
          <th id="DeleteAll">Delete All</th>
        </tr>
      </thead>

      <tbody id="tbodyData"></tbody>
    </table>

    <table id="Employee Data-2" class="table" border="2px"  cellspacing="5px"; cellpadding="10px";>
      <tbody id="tbodyDatacount">
        <tr>
          <td>TOTAL EMPLOYEE</td>
          <td id="total_emp"></td>
          <td>TOTAL SALARY</td>
          <td id="total_salary"></td>
        </tr>
      </tbody>
    </table>
  </body>

  <script src="./script.js"></script>
</html>
