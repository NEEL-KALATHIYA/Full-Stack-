<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="name" placeholder="Enter Name" style="margin: 2%" />
    <br />
    <input type="number" id="age" placeholder="Enter Age" style="margin: 2%" />
    <br />
    <button onclick="print()" style="margin: 2%">Submit</button> <br />
    <h1 id="result" style="margin: 2%"></h1>
  </body>
  <script>
    const giveValue = (id) => {
      return document.getElementById(id).value;
    };

    const printResult = (result) => {
      document.getElementById("result").innerHTML = result;
    };

    const print = () => {
      const name = giveValue("name"),
        age = parseInt(giveValue("age"));

      const result = `Name : ${name} Age : ${age}`;

      printResult(result);
    };
  </script>
</html>
