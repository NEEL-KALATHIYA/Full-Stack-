<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="number"
      placeholder="Enter Number"
      id="num1"
      style="margin: 2%"
    />
    <br />
    <input
      type="number"
      placeholder="Enter Number"
      id="num2"
      style="margin: 2%"
    />
    <br />
    <input
      type="number"
      placeholder="Enter Number"
      id="num3"
      style="margin: 2%"
    />
    <br />
    <button onclick="sum()" style="margin: 2%">Submit</button>
    <br />
    <h1 id="result" style="margin: 2%"></h1>
  </body>
  <script>
    const giveValue = (id) => {
      return document.getElementById(id).value;
    };

    const printResult = (result) => {
      document.getElementById("result").innerHTML = result;
    };

    const sum = () => {
      const num1 = parseInt(giveValue("num1")),
        num2 = parseInt(giveValue("num2")),
        num3 = parseInt(giveValue("num3"));

      const result = `Sum is :  ${num1 + num2 + num3}`;

      printResult(result);
    };
  </script>
</html>
