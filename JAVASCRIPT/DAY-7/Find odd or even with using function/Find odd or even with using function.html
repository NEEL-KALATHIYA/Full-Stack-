<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="number"
      id="number"
      placeholder="Enter Number"
      style="margin: 2%"
    />
    <br />
    <button onclick="getResult()" style="margin-left: 4%">Submit</button> <br />
    <h1 id="result" style="margin: 2%"></h1>
  </body>
  <script>
    const giveValue = (id) => {
      return document.getElementById(id).value;
    };

    const printResult = (result) => {
      document.getElementById("result").innerHTML = result;
    };

    const getResult = () => {
      const number = Number(giveValue("number"));

      const result = `This Number is :  ${
        number % 2 == 0 ? "Even Number" : "Odd Number"
      }`;

      printResult(result);
    };
  </script>
</html>
