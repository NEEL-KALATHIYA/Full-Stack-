    <div id="main">

        <form id="sign_up">
            <h1>SignUp User</h1>
            <input type="text" id="name" placeholder="Enter Name" class="input" required /><br><br>
            <input type="email" id="email" placeholder="Enter Email" class="input" required /><br><br>
            <input type="url" id="img" placeholder="Enter Profile URL" class="input" required /><br><br>
            <select id="city" class="input" required>
                <option>Surat</option>
                <option>Ahamdabad</option>
                <option>Mumbai</option>
                <option>Delhi</option>
                <option>Bangal</option>
            </select><br><br>
            <input type="password" id="password" placeholder="Enter Password" class="input" required /><br><br>
            <input type="submit" value="SignUp" class="submit" />
        </form>
    </div>
