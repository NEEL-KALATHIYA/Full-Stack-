<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/polymer/0.5.5/polymer.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background: rgb(255, 255, 255);
        color: white;
      }

      .scene {
        width: 200px;
        height: 200px;
        margin: 20px;
        perspective: 600px;
      }

      .rollBtn {
        background: black;
        color: white;
        border: none;
        margin: auto 0;
        font-size: 1.5em;
        margin-top: 1em;
        width: 200px;
      }

      .cube {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-100px);
        transition: transform 1s;
      }

      .cube.show-1 {
        transform: translateZ(-100px) rotateY(0deg);
      }
      .cube.show-2 {
        transform: translateZ(-100px) rotateY(-180deg);
      }
      .cube.show-3 {
        transform: translateZ(-100px) rotateY(-90deg);
      }
      .cube.show-4 {
        transform: translateZ(-100px) rotateY(90deg);
      }
      .cube.show-5 {
        transform: translateZ(-100px) rotateX(-90deg);
      }
      .cube.show-6 {
        transform: translateZ(-100px) rotateX(90deg);
      }

      .h1 {
        color: black;
      }

      .cube__face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 4px solid white;
        line-height: 200px;
        font-size: 40px;
        font-weight: bold;
        color: white;
        text-align: center;
      }

      .cube__face--1 {
        background: black;
        opacity: 0.75;
      }
      .cube__face--3 {
        background: black;
        opacity: 0.75;
      }
      .cube__face--2 {
        background: black;
        opacity: 0.75;
      }
      .cube__face--4 {
        background: black;
        opacity: 0.75;
      }
      .cube__face--5 {
        background: black;
        opacity: 0.75;
      }
      .cube__face--6 {
        background: black;
        opacity: 0.75;
      }

      .cube__face--1 {
        transform: rotateY(0deg) translateZ(100px);
      }
      .cube__face--2 {
        transform: rotateY(180deg) translateZ(100px);
      }
      .cube__face--3 {
        transform: rotateY(90deg) translateZ(100px);
      }
      .cube__face--4 {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .cube__face--5 {
        transform: rotateX(90deg) translateZ(100px);
      }
      .cube__face--6 {
        transform: rotateX(-90deg) translateZ(100px);
      }

      label {
        margin-right: 10px;
      }

      .center {
        display: flex !important;
        justify-content: center !important;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h2 class="h1">3D Dice CSS</h2>
    </div>
    <div class="center">
      <p class="h1">Click the button below to Roll the Dice</p>
    </div>
    <div class="center">
      <div class="scene">
        <div class="cube">
          <div class="cube__face cube__face--1">1</div>
          <div class="cube__face cube__face--2">2</div>
          <div class="cube__face cube__face--3">3</div>
          <div class="cube__face cube__face--4">4</div>
          <div class="cube__face cube__face--5">5</div>
          <div class="cube__face cube__face--6">6</div>
        </div>
        
        <button class="rollBtn">Roll the Dice</button>
      </div>
    </div>
    
  </body>
  <script>
    let cube = document.querySelector(".cube");
    let rollBtn = document.querySelector(".rollBtn");
    let currentClass = "";

    const getRandomInt = (min, max) => {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
    };

    const rollDice = () => {
      let randNum = getRandomInt(1, 7);
      console.log(randNum);
      let showClass = "show-" + randNum;
      console.log(showClass);
      if (currentClass) {
        cube.classList.remove(currentClass);
      }
      cube.classList.add(showClass);
      currentClass = showClass;
    };

    rollDice();

    rollBtn.addEventListener("click", rollDice);
  </script>
</html>
