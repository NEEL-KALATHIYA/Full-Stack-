<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="Screenshot icon"
      type="x-icon"
      img
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Instagram</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- <div class="icon">
      
   
    </div> -->

    <div class="card">
      <div class="top">
        <div class="userDetails">
          <div class="Profile_img">
            <img
              src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png"
              class="cover1"
              alt=""
            />
          </div>
          <div class="a">
            <h3>apple</h3>
            <img
              src="https://t4.ftcdn.net/jpg/06/80/10/67/360_F_680106778_wYLFj13gqXgCT2jB1bOfYWieEelnMs1F.jpg"
              alt=""
              class="bt"
            />
          </div>
        </div>
        <div>
          <ion-icon name="ellipsis-vertical-outline" class="i2"></ion-icon>
        </div>
      </div>
      <div class="img">
        <img
          src="./Screenshot 2024-06-06 at 4.28.08â€¯PM.png"
          alt=""
          class="cover"
        />
      </div>
      <div class="actionbtns">
        <div class="left">
          <button type="button" class="btn btn-primary position-relative"    id="Like"
          countType="Like">
            <ion-icon class="like" name="heart-outline"></ion-icon>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
          <button type="button" class="btn btn-primary position-relative"   id="Comment"
          countType="Comment">
            <ion-icon class="com" name="chatbubble-outline"></ion-icon>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
          <button type="button" class="btn btn-primary position-relative" id="Share" countType="Share">
            <ion-icon class="share" name="paper-plane-outline"></ion-icon>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </div>
        <div class="right">
          <button type="button" class="btn btn-primary position-relative" id="Save" countType="Save">
            <ion-icon class="save" name="bookmark-outline"></ion-icon>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
