<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Define colors directly in CSS */
      :root {
        --wall: #889199;
        --white: #fff;
        --none: rgba(255, 255, 255, 0);
        --wood: #826851;
        --blk: #211f1d;
        --win: #a3adb3; /* Lighter version of --wall */
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      div {
        transform-style: preserve-3d;
        perspective: 100rem;
        position: relative;
      }

      div *,
      div *:before,
      div *:after,
      div:after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        box-sizing: border-box;
        transform-style: preserve-3d;
      }

      div,
      room,
      wall {
        width: 100%;
        height: 100%;
      }

      room {
        transform: translateZ(-50rem) rotateY(0deg);
      }

      wall {
        background: radial-gradient(var(--wall), #666e75); /* darken(var(--wall), 20%) */
        width: 100rem;
        box-shadow: inset 0 0 2rem #666e75; /* darken(var(--wall), 20%) */
        border: 2px solid #666e75; /* darken(var(--wall), 20%) */
      }

      wall:nth-of-type(1),
      wall:nth-of-type(2),
      wall:nth-of-type(5) {
        &:after,
        &:before {
          width: 100%;
          height: 1.5rem;
          background: radial-gradient(circle, #9da5ab, #666e75); /* lighten(var(--wall), 5%) and darken(var(--wall), 5%) */
          top: auto;
          bottom: 0;
          transform: translate3d(0, 0, 0.25rem);
          box-shadow: inset 0 0 0.5rem #666e75; /* darken(var(--wall), 20%) */
        }

        &:before {
          transform: translate3d(0, -0.75rem, -0.5rem) rotateX(90deg);
          background: #9da5ab; /* lighten(var(--wall), 5%) */
        }
      }

      wall:nth-of-type(1) {
        transform: translateX(-50%) rotateY(90deg);
        background: none;
      }

      wall:nth-of-type(1) > u {
        width: 100%;
        height: 13%;
        background: radial-gradient(var(--wall), #666e75); /* darken(var(--wall), 20%) */
        background-size: 100% 700%;
      }

      wall:nth-of-type(1) > u:before {
        width: 100%;
        height: 10rem;
        background: radial-gradient(at top, var(--wall), #b2bcca); /* lighten(var(--wall), 10%) */
        transform: translate3d(0, 5rem, -5rem) rotateX(90deg);
        top: auto;
        bottom: 0;
        box-shadow: inset 0 2.5rem 1rem rgba(33, 31, 29, 0.5); /* rgba(var(--blk), 0.5) */
      }

      wall:nth-of-type(1) > u:nth-of-type(2) {
        width: 25%;
        height: 100%;
        background-size: 400% 100%;
      }

      wall:nth-of-type(1) > u:nth-of-type(3) {
        width: 25%;
        height: 100%;
        right: 0;
        left: auto;
        background-size: 400% 100%;
        transform: scaleX(-1);
      }

      wall:nth-of-type(1) > u:nth-of-type(3):before {
        transform: rotateY(-90deg);
        width: 9rem;
        height: 100%;
        background: radial-gradient(at right, #9da5ab, #b2bcca); /* lighten(var(--wall), 5%) and lighten(var(--wall), 10%) */
        left: 63%;
        transform-origin: 100% 0;
        box-shadow: inset 1rem 0 1rem rgba(33, 31, 29, 0.5); /* rgba(var(--blk), 0.5) */
      }

      wall:nth-of-type(1) > u:nth-of-type(4) {
        top: auto;
        bottom: 0;
        height: 27%;
        background-size: 100% 400%;
        transform: scaleY(-1);
      }

      wall:nth-of-type(1) > u:nth-of-type(4):before {
        transform: translate3d(0, 5rem, -5rem) rotateX(90deg);
        background: radial-gradient(at right, #c6d0d7, #d1dbdf); /* lighten(var(--wall), 15%) and lighten(var(--wall), 20%) */
      }

      wall:nth-of-type(2) {
        transform: translateX(50%) rotateY(-90deg);
        left: auto;
        right: 0;
      }

      wall:nth-of-type(3) {
        transform: rotateX(-90deg) translate3d(-1rem, 0, -50rem);
        width: calc(100% + 2rem);
        height: 100rem;
        background: radial-gradient(#9da5ab, #5c646b); /* lighten(var(--wall), 5%) and darken(var(--wall), 10%) */
      }

      wall:nth-of-type(4) {
        transform: rotateX(90deg) translate3d(0, 0, -50rem);
        top: auto;
        bottom: 0;
        width: 100%;
        height: 100rem;
        background: repeating-linear-gradient(
            to right,
            var(--none),
            var(--none) 2rem,
            rgba(107, 77, 61, 0.5) 2.2rem
          ),
          radial-gradient(var(--wood), #4a3024); /* darken(var(--wood), 20%) */
        box-shadow: inset 0 1rem 2rem rgba(179, 188, 202, 0.5); /* rgba(lighten(var(--wall), 10%), 0.5) */
      }

      wall:nth-of-type(5) {
        transform: translateZ(-49rem);
        width: 100%;
      }

      light {
        right: 0;
        margin: auto;
        transform: rotateX(-90deg) translate3d(0, 0, 0) scale(0.7);
        transform-origin: 0 0;
        box-shadow: 2rem 0 1rem rgba(33, 31, 29, 0.25),
          5rem 0 3rem rgba(33, 31, 29, 0.1),
          10rem 0 3rem rgba(33, 31, 29, 0.1),
          15rem 0 5rem rgba(33, 31, 29, 0.1);
      }

      light,
      light:before,
      light:after,
      light > u:nth-of-type(1),
      light > u:nth-of-type(1):after,
      light > u:nth-of-type(2),
      light > u:nth-of-type(2):before,
      light > u:nth-of-type(2):after,
      light > u:nth-of-type(3),
      light > u:nth-of-type(3):before,
      light > u:nth-of-type(3):after,
      light > u:nth-of-type(4),
      light > u:nth-of-type(4):before {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        background: linear-gradient(
          90deg,
          var(--blk),
          var(--wall),
          var(--white),
          var(--blk),
          var(--wall),
          var(--blk)
        );
      }

      light:after {
        transform: translate3d(0, 0, 0.3rem) scale(0.7);
      }

      light:before {
        transform: translate3d(0, 0, 0.2rem);
        background: #332a26; /* lighten(var(--blk), 10%) */
      }

      light > u:nth-of-type(1) {
        transform: translate3d(-2.5rem, -2.5rem, 1rem) scale(0.95);
        box-shadow: 0.15rem 0 0.5rem rgba(255, 255, 255, 0.5),
          0.5rem 0 1rem rgba(255, 255, 255, 0.25),
          0.25rem 0 0.25rem rgba(255, 255, 255, 0.5);
      }

      light > u:nth-of-type(1):after {
        transform: translate3d(0, 0, 0.2rem) scale(0.7);
      }

      light > u:nth-of-type(2) {
        transform: translate3d(2.5rem, -2.5rem, 1rem) scale(0.95);
        box-shadow: -0.15rem 0 0.5rem rgba(255, 255, 255, 0.5),
          -0.5rem 0 1rem rgba(255, 255, 255, 0.25),
          -0.25rem 0 0.25rem rgba(255, 255, 255, 0.5);
      }

      light > u:nth-of-type(2):before,
      light > u:nth-of-type(3):before {
        width: 10rem;
        height: 0.25rem;
        background: radial-gradient(var(--white), #b2bcca); /* lighten(var(--wall), 10%) */
        border-radius: 0;
      }

      light > u:nth-of-type(2):before {
        transform: translate3d(0, 1rem, 0.5rem) rotateY(60deg);
      }

      light > u:nth-of-type(2):after {
        transform: translate3d(0, 0, 0.2rem) scale(0.7);
      }

      light > u:nth-of-type(3) {
        transform: translate3d(2.5rem, 2.5rem, 1rem) scale(0.95);
        box-shadow: -0.15rem 0 0.5rem rgba(255, 255, 255, 0.5),
          -0.5rem 0 1rem rgba(255, 255, 255, 0.25),
          -0.25rem 0 0.25rem rgba(255, 255, 255, 0.5);
      }

      light > u:nth-of-type(3):before {
        transform: translate3d(0, 1rem, 0.5rem) rotateY(-60deg);
      }

      light > u:nth-of-type(3):after {
        transform: translate3d(0, 0, 0.2rem) scale(0.7);
      }

      light > u:nth-of-type(4) {
        transform: translate3d(-2.5rem, 2.5rem, 1rem) scale(0.95);
        box-shadow: 0.15rem 0 0.5rem rgba(255, 255, 255, 0.5),
          0.5rem 0 1rem rgba(255, 255, 255, 0.25),
          0.25rem 0 0.25rem rgba(255, 255, 255, 0.5);
      }

      light > u:nth-of-type(4):before {
        transform: translate3d(0, 1rem, 0.5rem) rotateX(60deg);
      }
    </style>
  </head>

  <body>
    <div>
      <room>
        <wall></wall>
        <wall></wall>
        <wall></wall>
        <wall></wall>
        <wall></wall>
      </room>
      <light>
        <u></u>
        <u></u>
        <u></u>
        <u></u>
      </light>
    </div>
  </body>
</html>
