<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Apple</title>
    <meta name="title" content="Apple" />
    <meta name="description" content="This is a e-commerce website. " />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="shortcut icon" href="" type="image/svg+xml" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="top">
    <div id="preloader">
      <div id="loader"></div>
    </div>

    <header class="header" data-header>
      <div class="header-top">
        <div class="container">
          <a href="#" class="logo">
            <img
              src="file-apple-logo-black-svg-wikimedia-commons-1.png"
              width="40"
              height="28"
              alt="booken home"
            />
          </a>

          <div class="input-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search our store"
              class="input-field"
            />

            <button class="btn btn-primary">Search</button>
          </div>

          <div class="header-action">
            <button class="header-action-btn" aria-label="cart" title="Cart">
              <span class="span">0</span>

              <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
            </button>

            <button
              class="nav-open-btn"
              aria-label="open menu"
              title="Open Menu"
              data-nav-toggler
            >
              <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <button class="header-action-btn" aria-label="user" title="User">
              <a href="signup.html">
                <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
              </a>
            </button>
          </div>
        </div>
      </div>

      <div class="header-bottom" data-navbar>
        <div class="container">
          <nav class="navbar">
            <button
              class="nav-close-btn"
              data-nav-toggler
              aria-label="clsoe menu"
              title="Clsoe Menu"
            >
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="navbar-top">
              <input
                type="search"
                name="search"
                placeholder="Search our store"
                class="input-field"
              />

              <button class="search-btn" aria-label="Search">
                <a href="signup.html">
                  <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                </a>
              </button>
            </div>

            <ul class="navbar-list">
              <li>
                <a class="navbar-link activ" href="index.html">Home</a>
              </li>

              <li>
                <a class="navbar-link" href="blog.html">Blog</a>
              </li>

              <li>
                <a class="navbar-link" href="/shop.html">Shop</a>
              </li>

              <li>
                <a href="cart.html" class="navbar-link">Cart</a>
              </li>

              <li>
                <a class="navbar-link" href="Contact.html">Contact</a>
              </li>
            </ul>
          </nav>

          <a href="tel:+91 9106339930" class="header-contact-link">
            <ion-icon name="headset-outline" aria-hidden="true"></ion-icon>

            <span class="span">+91 9106339930</span>
          </a>
        </div>
      </div>

      <div class="overlay" data-overlay data-nav-toggler></div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3>Signup</h3>
            <form id="signupForm">
              <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="signupUsername"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">Signup</button>
            </form>
          </div>
          <div class="col-md-6">
            <h3>Login</h3>
            <form id="loginForm">
              <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <script>
    
  </script>
</html>
