<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="h1">Hire a new Employee</h1>
    <div class="form">
    
    <form >
       
        <input type="text" id="name" placeholder="Employee Name" class="c">
        <select id="job" class="c">
            <option value="Select a job">Select a job</option>
            <option value="SIDE-2">SIDE-2</option>
            <option value="SIDE-1">SIDE-1</option>
            <option value="HR Manager">HR Manager</option>
        </select>
        <select id="department" class="c">
            <option value="Select">Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="HR">HR</option>
        </select>
        <input type="number" placeholder="salary" id="salary" class="c">
        <input type="email" placeholder="Contact email" id="email" class="c">
        <input type="number" placeholder="Work Experience" id="experience" class="c">
        <select id="role" class="c">
            <option value="Select Role">Select Role</option>
            <option value="Senior">Senior</option>
            <option value="Senior">Junior</option>
        </select>
        <input  id="fire" type="submit" class="c">
        
    </form>
</div>
    <table border="2px" cellspacing="5px" ; cellpadding="10px" ; class="t">
        <thead class="t2">
            <tr>
                <th>Employee Name</th>
                <th>Job Role</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Contact Email</th>
                <th>Work Experience</th>
                <th>Role Type</th>
                <th>Fire Employee</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
</body>

    <script src="./index.js"></script>

</html>
