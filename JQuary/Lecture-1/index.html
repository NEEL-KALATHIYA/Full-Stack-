<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQ-Lecture-1</title>
    <style>
      .box {
        background-image: url("./n1.jpg");
        height: 500vh;
        width: 100%;
        background-repeat: no-repeat;
      }
      button ,.button1 {
        height: 50px;
        width: 200px;
        margin: 2%;
      }
    
    </style>
  </head>
  <body>
    <h1>JQ-Lecture-1</h1>
    <button>Click Here for change Images.</button>
    <button class="button1">Click Here for change Images.</button>
    <div class="box"></div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    $("button").click(()=>{
        $(".box").css({"background-image": "url(n2.jpg)"})
    })
    $(".xbutton1").click(()=>{
        $(".box").css({"background-image": "url(n1.jpg)"})
    })
  </script>
</html>
