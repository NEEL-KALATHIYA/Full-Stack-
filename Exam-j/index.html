<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery To-Do List</title>

    <link rel="stylesheet" href="./style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <button id="toggle">Toggle Dark/Light</button>
    <div class="body">
      
      <h1 class="q">To-Do List</h1>
      <input type="text" id="n-t" placeholder="Add new task" />
      <button id="add-task">Add Task</button>
      <ul id="t-l"></ul>
    </div>
    <script>
     
        $("#add-task").click(function () {
          var taskName = $("#n-t").val();
          if (taskName !== "") {
            $("#t-l").append(
              '<li><span class="task">' +
                taskName +
                '</span><button class="delete">Delete</button></li>'
            );
            $("#n-t").val("");
          }
        });


        $("#t-l").on("click", ".task", function () {
          $(this).toggleClass("completed");
        });

        $("#t-l").on("click", ".delete", function () {
          $(this).parent().remove();
        });

        $("#toggle").click(function () {
          $("body").toggleClass("dark-mode");
        });
   
    </script>
  </body>
</html>
